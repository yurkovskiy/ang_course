<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>serv ex 04 [$http]</title>
</head>
<body>

<div ng-controller="weatherCtrl as ctrl">{{ctrl.weather}}</div>

<script type="text/javascript" src="../angular.min.js"></script>

<script type="text/javascript">
	var app = angular.module("myapp", []);
	app.constant("BASE_URL", "http://api.openweathermap.org/");

	app.controller("weatherCtrl", function($http, BASE_URL) {
		var self = this;
		$http.get(BASE_URL + "data/2.5/weather?id=2172797&appid=44db6a862fba0b067b1930da0d769e98")
		.then(function(response) {
			self.weather = response.data;
		})
	});

</script>

</body>
</html>
